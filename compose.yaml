services:
  server:
    build:
      context: .
      target: dev
    ports:
      - "1313:1313"
    entrypoint: ["hugo", "server", "--bind", "0.0.0.0"]
    environment:
      - COMPOSE_EXPERIMENTAL=1
      - COMPOSE_MENU=false
    develop:
      watch:
        - action: sync
          path: .
          target: /src
          ignore:
            - node_modules/